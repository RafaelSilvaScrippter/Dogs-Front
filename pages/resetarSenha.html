<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs | Login</title>
</head>
<body>
    <header class="header-g container-g">
        <a href="../index.html">
            <img src="../assets/dogs.svg" alt="Icone dogs">
        </a>
        <a class="link-header" href="./pages/login.html">Login / Criar</a>
    </header>
    <main class="main-login resetar-senha">
        <div class="bg-login">
            <img src="../assets//login.jpg" alt="">
        </div>
        <div class="div-login resetar-div">

            <h1 class="titulo-modal">Perdeu a senha</h1>
            <form class="formulario-login"  method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
    
                <button>Enviar email</button>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs | Login</title>
</head>
<body>
    <header class="header-g container-g">
        <a href="../index.html">
            <img src="../assets/dogs.svg" alt="Icone dogs">
        </a>
        <a class="link-header" href="./pages/login.html">Login / Criar</a>
    </header>
    <main class="main-login">
        <div class="bg-login">
            <img src="../assets//login.jpg" alt="">
        </div>
        <div class="div-login">

            <h1 class="titulo-modal">Login</h1>
            <form data-login class="formulario-login"  method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span data-erro-email></span>
                <label for="senha">Senha</label>
                <input type="password" name="password" id="senha">
                <span data-erro-senha></span>
                <button>Entrar</button>
                <span data-erro-login></span>
            </form>

            <a href="./resetarSenha.html" class="perdeu-senha">Perdeu a Senha?</a>

            <div class="cadastro">
                <h2 class="titulo-cadastrase">Cadastre-se</h2>
                <p>Ainda nÃ£o possui conta? Cadastre-se no site.</p>
                <a href="./cadastro.html">
                    <button class="btn-cadastro">cadastro</button>
                </a>
            </div>
        </div>
    </main>
    <script type="module" src="../dist/script.js"></script>
</body>
</html>

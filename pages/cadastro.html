<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs | Login</title>
</head>
<body>
    <header class="header-g container-g">
        <a href="../index.html">
            <img src="../assets/dogs.svg" alt="Icone dogs">
        </a>
        <a class="link-header" href="./pages/login.html">Login / Criar</a>
    </header>
    <main class="main-login">
        <div class="bg-login">
            <img src="../assets//login.jpg" alt="">
        </div>
        <div class="div-login">

            <h1 class="titulo-modal">Cadastra-se</h1>
            <form data-create-form class="formulario-login"  method="post">
                <label for="usuario">Usu√°rio</label>
                <input type="text" name="user_name" id="usuario">
                <span data-error-usuario></span>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span data-error-email></span>
                <label for="senha">Senha</label>
                <input type="password" name="password" id="senha">
                <span data-error-senha></span>
                <button>Cadastrar</button>
                <span data-erro-create></span>
            </form>
        </div>
    </main>
    <script type="module" src="../dist/script.js"></script>
</body>
</html>
